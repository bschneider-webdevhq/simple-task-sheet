<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="stylesheet/jquery-ui.css">
    <link rel="stylesheet" href="stylesheet/home.css">
    <link rel="stylesheet" href="stylesheet/responsive.css">
    <title>Simple Task Sheet</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row text-light hf-bg-color h-bs">
                <div class="col-10 pt-1">
                    <div>
                        <h3>Simple Task Sheet</h3>
                    </div>
                </div>
                <!-- .text-center for container of fa icons for centering -->
                <div class="col-2 p-0 text-center">
                    <div>
                        <h3 class="fas fa-info-circle pt-2"></h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid mt-3">
        <div class="row border border-light rounded" id="desk">
            <div class="col-12 col-md-6">
                <div class="bg-light text-center border border-dark rounded mt-3 mb-3">
                    <h2 class="bg-warning border border-warning rounded" id="myListName">To-Do List</h2>
                    <ul id="list">
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-6 bg-white">
                <div class="mt-3 mt-md-0">
                    <label for="addButton">Add Item To List</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="newItem" placeholder="New Item">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="addButton">Add <i class="fas fa-plus-circle"></i></button>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <label for="titleRename">Rename Your List</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="titleRename" name="titleRename"
                            placeholder="Your New List Name">
                        <div class="input-group-append">
                            <button class="form-control btn btn-primary" type="button"
                                id="listRenameConfirm">Rename <i class="fas fa-edit"></i></button>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6 col-md-4">
                <div>
                    <label for="remove">Clear Items <i class="far fa-window-close"></i></i></label>
                    <br>
                    <small class="button-p"><span class="card mr-1"
                            style="height: 3.5em; width: 0.125em; background-color: #b1b1b1;"></span>Delete items that are
                        marked as completed.</small>
                    <button class="btn btn-danger form-control" type="button" id="removeButton"
                        name="remove">Clear</button>
                </div>
            </div>
            <div class="col-6 col-md-4">
                <div>
                    <label for="remove">Remove All <i class="far fa-trash-alt"></i></label>
                    <br>
                    <small class="button-p"><span class="card mr-1"
                            style="height: 3.5em; width: 0.125em; background-color: #b1b1b1;"></span>Remove all items
                        from your current list.</small>
                    <button class="btn btn-danger form-control" type="button" id="removeAll"
                        name="remove">Clear All</button>
                </div>
            </div>
            <div class="col-12 col-md-4 mt-2 mt-md-0" id="donate">
                <div>
                    <label for="donateButton">Donate <i class="far fa-smile-beam"></i> </label>
                    <br>
                    <small class="button-p"><span class="card mr-1"
                        style="height: 3.5em; width: 0.125em; background-color: #b1b1b1;"></span>100% of proceeds go to the XYZ Foundation of the ABC.</small>
                    <button class="btn btn-danger form-control" type="button" id="donateButton" name="donateButton">Donate
                        via. Stripe</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid mt-4">
            <div class="row text-light text-center hf-bg-color f-bs">
                <div class="col-12 pt-3">
                    <div>
                        <p>Made by WebDevHQ, LLC</p>
                    </div>
                </div>
            </div>
            <div class="row text-light text-center hf-bg-color">
                <div class="col-2 col-sm-4">
                    <div>
                    </div>
                </div>
                <div class="col-2 col-sm-1">
                    <div>
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </div>
                </div>
                <div class="col-2 col-sm-1">
                    <div>
                        <i class="fab fa-instagram-square fa-2x"></i>
                    </div>
                </div>
                <div class="col-2 col-sm-1">
                    <div>
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </div>
                </div>
                <div class="col-2 col-sm-1">
                    <div>
                        <i class="fab fa-tiktok fa-2x"></i>
                    </div>
                </div>
                <div class="col-2 col-sm-4">
                    <div>
                    </div>
                </div>
            </div>
            <div class="row text-light text-right hf-bg-color">
                <div class="col-12">
                    <div>
                        <p class="mt-5"><a class="text-light fas fa-arrow-circle-up" href="#"> Back to Top</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <button type="button" id="testButton">Test</button>
    </footer>




    <!-- Scripts begin here-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
        integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
        crossorigin="anonymous"></script>
    <!-- Crossorigin only needed for resources accessed outside local resource files -->
    <script src="script/jquery-ui.js"></script>
    <!-- Touchpunch script to allow Jquery UI to work on mobile-->
    <script src="script/jquery-ui-touch-punch/jquery.ui.touch-punch.js"></script>
    <script src="script/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8906efac00.js" crossorigin="anonymous"></script>
</body>


</html>
